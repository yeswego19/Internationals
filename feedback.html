<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Internationals Translation Service</title>

  <link rel="preload" as="image" href="feedback-bg.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      font-family:'Inter',sans-serif;
      margin:0;padding:0;
      background-color: #E89344;
      background-image: url('feedback-bg.jpg');
      background-position: top center;
      background-repeat: no-repeat;
      background-size: 100% auto;
      min-height:100vh;
    }
    body.loaded {
      opacity: 1;
    }

    .feedback-container{
      max-width:700px;margin:50px auto;background:transparent;padding:30px;
      border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.25);
      backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2);
    }
    .feedback-header h2{margin:0;font-size:24px;color:#fff}
    .close-btn{cursor:pointer;font-size:28px;font-weight:bold;border:none;background:none;color:#fff}
    .close-btn:hover{color:#ccc}

    .feedback-form input,
    .feedback-form textarea{
      width:100%;padding:12px;margin:8px 0;border-radius:8px;
      border:2px solid rgba(255,255,255,0.4);
      background:rgba(255,255,255,0.15);
      box-sizing:border-box;font-family:'Inter',sans-serif;
      font-size:15px;
      color:#000 !important;
    }
    .feedback-form input::placeholder,
    .feedback-form textarea::placeholder{ color:#888 }
    .feedback-form input:focus,
    .feedback-form textarea:focus{
      outline:none;border-color:#fff;
      background:rgba(255,255,255,0.25);
    }

    .feedback-form button{
      background:linear-gradient(135deg,#2f5597 0%,#1f3f83 100%);
      color:white;padding:14px;border:none;border-radius:8px;cursor:pointer;
      font-weight:600;font-size:16px;width:100%;margin-top:12px;
    }
    .feedback-form button:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 15px rgba(31,75,165,0.6);
    }

    .audio-buttons{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:12px;
    }
    
    #recordBtn{
      background:linear-gradient(135deg,#2f5597 0%,#1f3f83 100%);
    }
    
    #stopBtn{
      background:#d9534f !important;
      color:white;
    }
    
    #stopBtn:disabled{
      opacity:0.5;
      cursor:not-allowed;
    }

    .visualizer-container{
      background:rgba(255,255,255,0.1);
      border-radius:8px;
      padding:10px;
      margin:10px 0;
      display:none;
    }
    
    #visualizer{
      width:100%;
      height:60px;
      background:rgba(0,0,0,0.2);
      border-radius:6px;
    }
    
    #recordStatus{
      color:#fff;
      font-size:14px;
      text-align:center;
      margin-top:8px;
    }

    /* –ü—Ä–µ–≤—å—é –∑–∞–ø–∏—Å–∏ */
    .audio-preview{
      background:rgba(255,255,255,0.1);
      border-radius:8px;
      padding:10px;
      margin:10px 0;
      display:none;
    }
    
    .audio-preview audio{
      width:100%;
      margin-bottom:8px;
    }
    
    .audio-preview button{
      background:#d9534f;
      padding:8px 16px;
      font-size:14px;
      margin-top:0;
    }

    .feedback-list-title{font-size:18px;font-weight:600;margin-bottom:15px;color:#fff}
    .feedback-item{
      background:rgba(255,255,255,0.12);padding:15px;margin-bottom:12px;
      border-radius:8px;border-left:4px solid #1f4ba5;
      color:#000 !important;
    }
    .feedback-item strong{color:#000 !important;font-size:16px;font-weight:700;}
    .feedback-item p{margin:8px 0 0;color:#000 !important;}
    .feedback-item small{color:#333 !important;float:right;}
    .feedback-item audio{width:100%;margin-top:10px;}

    .admin-reply{
      margin-top:12px;padding:12px;background:rgba(240,249,255,0.2);
      border-left:3px solid #3b82f6;border-radius:6px;color:#000 !important;
    }
    .admin-reply-label{font-weight:600;color:#000 !important;}
    .admin-reply-text{color:#000 !important;font-weight:500;}

    .loading,.error{text-align:center;padding:20px;color:#fff}
    .error{background:rgba(255,0,0,0.2);border-radius:8px;margin-bottom:15px}
  </style>
</head>

<body>
  <div class="feedback-container">
    <div class="feedback-header">
      <h2>Feedback</h2>
      <button class="close-btn" onclick="window.history.back();">√ó</button>
    </div>

    <div id="errorMessage"></div>

    <div class="feedback-form">
      <form id="feedbackForm">
        <input type="text" id="name" placeholder="Your name" required>
        <textarea id="message" rows="4" placeholder="Your impressions, tips, contacts (optional)" required></textarea>
        
        <div class="audio-buttons">
          <button type="button" id="recordBtn">üéô Record Audio</button>
          <button type="button" id="stopBtn" disabled>‚èπ Stop Recording</button>
        </div>

        <div class="visualizer-container" id="visualizerContainer">
          <canvas id="visualizer"></canvas>
          <div id="recordStatus"></div>
        </div>

        <!-- –ü—Ä–µ–≤—å—é –∑–∞–ø–∏—Å–∏ -->
        <div class="audio-preview" id="audioPreview">
          <audio id="previewPlayer" controls></audio>
          <button type="button" id="deleteBtn">üóë –£–¥–∞–ª–∏—Ç—å –∏ –∑–∞–ø–∏—Å–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        </div>

        <button type="submit" id="submitBtn">Send Feedback</button>
      </form>
    </div>

    <div class="feedback-list-container">
      <div class="feedback-list-title">Recent Feedback</div>
      <div id="feedbackList"><div class="loading">Loading feedback...</div></div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    const SUPABASE_URL = 'https://mcgcijdnzduzyqbbjtkm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jZ2NpamRuemR1enlxYmJqdGttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMDk1NzksImV4cCI6MjA3OTg4NTU3OX0.rhiArHGVbMt0nOgEeP-qGzL0ZuX3Cr1EoOMR1w3dDQ0';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const feedbackList = document.getElementById('feedbackList');
    const feedbackForm = document.getElementById('feedbackForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const visualizerContainer = document.getElementById('visualizerContainer');
    const audioPreview = document.getElementById('audioPreview');
    const previewPlayer = document.getElementById('previewPlayer');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext('2d');
    const recordStatus = document.getElementById('recordStatus');

    let mediaRecorder = null;
    let audioChunks = [];
    let audioBlob = null;
    let audioContext = null;
    let analyser = null;
    let dataArray = null;
    let animationId = null;
    let recordTimer = null;
    let stream = null;

    // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –≤–æ–ª–Ω—ã
    function drawWaveform() {
      animationId = requestAnimationFrame(drawWaveform);
      
      analyser.getByteTimeDomainData(dataArray);
      
      canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
      
      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = '#2f5597';
      canvasCtx.beginPath();
      
      const sliceWidth = canvas.width / dataArray.length;
      let x = 0;
      
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;
        
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
        
        x += sliceWidth;
      }
      
      canvasCtx.lineTo(canvas.width, canvas.height / 2);
      canvasCtx.stroke();
    }

    // –ó–∞–ø–∏—Å—å –∞—É–¥–∏–æ
    recordBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        analyser.fftSize = 2048;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        visualizerContainer.style.display = 'block';
        drawWaveform();
        
        // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç —Ñ–æ—Ä–º–∞—Ç–æ–≤: OGG -> WebM -> fallback
        let mimeType;
        if (MediaRecorder.isTypeSupported('audio/ogg;codecs=opus')) {
          mimeType = 'audio/ogg;codecs=opus';
        } else if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
          mimeType = 'audio/webm;codecs=opus';
        } else if (MediaRecorder.isTypeSupported('audio/webm')) {
          mimeType = 'audio/webm';
        } else {
          mimeType = ''; // –±—Ä–∞—É–∑–µ—Ä —Å–∞–º –≤—ã–±–µ—Ä–µ—Ç
        }
        
        console.log('üéô –§–æ—Ä–º–∞—Ç –∑–∞–ø–∏—Å–∏:', mimeType || 'default');
        
        // –ó–∞–ø–∏—Å—å
        const options = mimeType ? { mimeType } : {};
        mediaRecorder = new MediaRecorder(stream, options);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = e => {
          if (e.data && e.data.size > 0) {
            audioChunks.push(e.data);
            console.log('üì¶ Chunk:', e.data.size, 'bytes');
          }
        };
        
        mediaRecorder.onstop = () => {
          // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –¥–ª—è Blob
          const blobType = mimeType || 'audio/webm';
          audioBlob = new Blob(audioChunks, { type: blobType });
          
          console.log('‚úÖ –ó–∞–ø–∏—Å–∞–Ω–æ:', audioBlob.size, '–±–∞–π—Ç');
          console.log('üìÑ –¢–∏–ø:', audioBlob.type);
          
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
          const audioURL = URL.createObjectURL(audioBlob);
          previewPlayer.src = audioURL;
          audioPreview.style.display = 'block';
          visualizerContainer.style.display = 'none';
          
          recordStatus.textContent = `‚úÖ –ì–æ—Ç–æ–≤–æ (${(audioBlob.size / 1024).toFixed(1)} KB)`;
          
          if (animationId) cancelAnimationFrame(animationId);
          if (recordTimer) clearTimeout(recordTimer);
          
          // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
          }
          
          // –ó–∞–∫—Ä—ã–≤–∞–µ–º –∞—É–¥–∏–æ–∫–æ–Ω—Ç–µ–∫—Å—Ç
          if (audioContext) {
            audioContext.close();
            audioContext = null;
          }
        };
        
        // –ó–∞–ø–∏—Å—å –ë–ï–ó —Ç–∞–π–º-—Å–ª–∞–π—Å–æ–≤ (–æ–¥–∏–Ω —Å–ø–ª–æ—à–Ω–æ–π –ø–æ—Ç–æ–∫)
        mediaRecorder.start();
        
        recordBtn.disabled = true;
        stopBtn.disabled = false;
        recordStatus.textContent = 'üî¥ –ò–¥—ë—Ç –∑–∞–ø–∏—Å—å... (–º–∞–∫—Å. 2 –º–∏–Ω)';
        
        // –ê–≤—Ç–æ—Å—Ç–æ–ø —á–µ—Ä–µ–∑ 2 –º–∏–Ω—É—Ç—ã
        recordTimer = setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            recordBtn.disabled = false;
            stopBtn.disabled = true;
            recordStatus.textContent = '‚è± –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ (–ª–∏–º–∏—Ç 2 –º–∏–Ω)';
          }
        }, 120000);
        
      } catch (err) {
        showError('–ù–µ –º–æ–≥—É –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
        console.error('‚ùå –û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞:', err);
      }
    });

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏
    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        recordBtn.disabled = false;
        stopBtn.disabled = true;
        if (recordTimer) clearTimeout(recordTimer);
      }
    });

    // –£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å –∏ –∑–∞–ø–∏—Å–∞—Ç—å –∑–∞–Ω–æ–≤–æ
    deleteBtn.addEventListener('click', () => {
      audioBlob = null;
      audioPreview.style.display = 'none';
      previewPlayer.src = '';
      recordStatus.textContent = '';
      recordBtn.disabled = false;
      stopBtn.disabled = true;
      console.log('üóë –ó–∞–ø–∏—Å—å —É–¥–∞–ª–µ–Ω–∞');
    });

    async function loadFeedback() {
      try {
        const { data, error } = await supabase
          .from('feedback')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        feedbackList.innerHTML = 
          data.length === 0
          ? '<p style="text-align:center;color:#ddd">–ü–æ–∫–∞ –æ—Ç–∑—ã–≤–æ–≤ –Ω–µ—Ç</p>'
          : '';

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'feedback-item';

          const date = new Date(item.created_at).toLocaleString('ru-RU');
          let html = `<strong>${escapeHtml(item.contact || 'Anonymous')}</strong>
                      <small>${date}</small>
                      <p>${escapeHtml(item.message)}</p>`;

          if (item.audio_url) {
            html += `<audio controls preload="metadata" src="${item.audio_url}"></audio>`;
          }

          if (item.reply?.trim()) {
            html += `<div class="admin-reply">
                       <div class="admin-reply-label">–ù–∞—à –æ—Ç–≤–µ—Ç:</div>
                       <p class="admin-reply-text">${escapeHtml(item.reply)}</p>
                     </div>`;
          }

          div.innerHTML = html;
          feedbackList.appendChild(div);
        });

      } catch {
        feedbackList.innerHTML = '<p class="error">–û—Ç–∑—ã–≤—ã –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å</p>';
      }
    }

    feedbackForm.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !message) return showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–∫—Å—Ç');

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É–¥–∏–æ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
      if (audioBlob && audioBlob.size < 100) {
        showError('–ê—É–¥–∏–æ —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–æ–µ –∏–ª–∏ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–æ');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...';

      try {
        let audioUrl = null;

        if (audioBlob) {
          console.log('üì§ –ó–∞–≥—Ä—É–∂–∞—é –∞—É–¥–∏–æ:', audioBlob.size, '–±–∞–π—Ç');
          
          // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ
          const extension = audioBlob.type.includes('ogg') ? 'ogg' : 'webm';
          const fileName = `voice-${Date.now()}.${extension}`;

          const { data: uploadData, error } = await supabase.storage
            .from('voice-feedback')
            .upload(fileName, audioBlob, {
              contentType: audioBlob.type,
              upsert: false
            });

          if (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            throw error;
          }
          
          if (uploadData) {
            const { data: publicData } = supabase.storage
              .from('voice-feedback')
              .getPublicUrl(fileName);
            audioUrl = publicData.publicUrl;
            console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ:', audioUrl);
          }
        }

        const { error } = await supabase.from('feedback').insert([{
          contact: name,
          message,
          audio_url: audioUrl
        }]);

        if (error) throw error;

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        feedbackForm.reset();
        audioBlob = null;
        audioPreview.style.display = 'none';
        previewPlayer.src = '';
        visualizerContainer.style.display = 'none';
        recordStatus.textContent = '';
        recordBtn.disabled = false;
        stopBtn.disabled = true;
        
        await loadFeedback();

        submitBtn.textContent = '‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
        setTimeout(() => submitBtn.textContent = 'Send Feedback', 2000);

      } catch (err) {
        showError('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å ‚Äî –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å');
        console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', err);
      } finally {
        submitBtn.disabled = false;
      }
    });

    function showError(msg) { 
      errorMessage.innerHTML = `<div class="error">${msg}</div>`; 
      setTimeout(() => errorMessage.innerHTML = '', 5000); 
    }

    function escapeHtml(t) { 
      const div = document.createElement('div'); 
      div.textContent = t; 
      return div.innerHTML; 
    }

    loadFeedback();
    setInterval(loadFeedback, 10000);
  </script>

</body>
</html>
