  <style>
    /* === Layout & visuals (expanded & readable) === */

    .feedback-container{
      max-width:760px;

      padding:30px;

    .feedback-form input::placeholder,
    .feedback-form textarea::placeholder{ color:#666; }

    .feedback-form button{
      display:block;
      width:100%;
      padding:14px;
      margin-top:12px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      color:#fff;
      font-weight:600;
      font-size:15px;
      background: linear-gradient(135deg,var(--accent-2),var(--accent-1));

    .feedback-form button:hover{ transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,0.15); }

    .audio-buttons{ display:flex; gap:10px; flex-direction:column; margin-top:8px; }
    #recordBtn{ background:linear-gradient(135deg,var(--accent-2),var(--accent-1)); border:0; padding:12px; border-radius:8px; cursor:pointer; color:#fff; }
    #recordBtn.recording{ animation: pulse 1.5s infinite; }
    @keyframes pulse{ 0%{box-shadow:0 0 0 0 rgba(220,38,38,0.7)} 50%{box-shadow:0 0 0 12px rgba(220,38,38,0)} 100%{box-shadow:0 0 0 0 rgba(220,38,38,0.7)} }

    #stopBtn{ background: var(--danger); color:#fff; border:0; padding:12px; border-radius:8px; }

    .visualizer-container{ display:none; margin-top:12px; padding:12px; border-radius:8px; background: rgba(255,255,255,0.04); }

    .volume-bar{ height:100%; width:0%; transition:width .1s ease; background:linear-gradient(90deg,#10b981,#ef4444); }

    .audio-preview{ display:none; margin-top:10px; background: rgba(255,255,255,0.04); padding:10px; border-radius:8px; }
    .audio-preview audio{ width:100%; display:block; margin-bottom:8px; }

    .feedback-list-title{ color:#fff; font-size:18px; font-weight:600; margin-top:18px; margin-bottom:12px; }
    .feedback-item{ background:rgba(255,255,255,0.12); padding:12px; border-radius:8px; margin-bottom:12px; border-left:4px solid #1f4ba5; color:#000 !important; }
    .feedback-item strong{ font-size:15px; }
    .feedback-item small{ float:right; color:#333; font-size:12px }
    .admin-reply{ margin-top:10px; padding:10px; background:rgba(240,249,255,0.9); border-left:3px solid #3b82f6; border-radius:6px; }
    .loading, .error{ text-align:center; color:#fff; padding:14px; }

    /* responsive */
    @media (max-width:640px){
      .feedback-container{ margin:18px; padding:18px; }
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <div class="feedback-header">
      <h2 class="translate" data-key="feedback">Feedback</h2>
      <button class="close-btn" onclick="window.history.back();">√ó</button>
    </div>

    <div id="errorMessage"></div>

    <div class="feedback-form">
      <form id="feedbackForm" autocomplete="off">
        <input type="text" id="name" class="translate" data-key="name" placeholder="Your name" required>
        <textarea id="message" rows="4" class="translate" data-key="message" placeholder="Your impressions, tips, contacts (optional)" required></textarea>

        <div class="audio-buttons">
          <button type="button" id="recordBtn" class="translate" data-key="record">üéô Record Audio</button>
          <button type="button" id="stopBtn" class="translate" data-key="stop" disabled>‚èπ Stop Recording</button>
        </div>

        <div class="visualizer-container" id="visualizerContainer">
          <canvas id="visualizer"></canvas>
          <div class="volume-meter"><div class="volume-bar" id="volumeBar"></div></div>
          <div id="recordStatus"></div>
        </div>

        <div class="audio-preview" id="audioPreview">
          <audio id="previewPlayer" controls></audio>
          <button type="button" id="deleteBtn" class="translate" data-key="delete">üóë Delete and re-record</button>
        </div>

        <button type="submit" id="submitBtn" class="translate" data-key="send">Send Feedback</button>
      </form>
    </div>

    <div class="feedback-list-container">
      <div class="feedback-list-title translate" data-key="recent">Recent Feedback</div>
      <div id="feedbackList"><div class="loading translate" data-key="loading">Loading feedback...</div></div>
    </div>
  </div>

<script>
/* =========================
   Initialization & i18n
   ========================= */
window.addEventListener('load', () => {
  document.body.classList.add('loaded');
  applyTranslations();
});

/* Translations for interface only (EN, RU, DE, ES, PT, ZH, AR) */
const translations = {
  en:{ feedback:"Feedback", name:"Your name", message:"Your impressions, tips, contacts (optional)", record:"üéô Record Audio", stop:"‚èπ Stop Recording", delete:"üóë Delete and re-record", send:"Send Feedback", recent:"Recent Feedback", loading:"Loading feedback..." },
  ru:{ feedback:"–û—Ç–∑—ã–≤—ã", name:"–í–∞—à–µ –∏–º—è", message:"–í–∞—à–∏ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è, —Å–æ–≤–µ—Ç—ã, –∫–æ–Ω—Ç–∞–∫—Ç—ã (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)", record:"üéô –ó–∞–ø–∏—Å–∞—Ç—å –∞—É–¥–∏–æ", stop:"‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å", delete:"üóë –£–¥–∞–ª–∏—Ç—å –∏ –ø–µ—Ä–µ–∑–∞–ø–∏—Å–∞—Ç—å", send:"–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤", recent:"–ü–æ—Å–ª–µ–¥–Ω–∏–µ –æ—Ç–∑—ã–≤—ã", loading:"–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–∑—ã–≤–æ–≤..." },
  de:{ feedback:"Feedback", name:"Ihr Name", message:"Ihre Eindr√ºcke, Tipps, Kontakte (optional)", record:"üéô Audio aufnehmen", stop:"‚èπ Aufnahme stoppen", delete:"üóë L√∂schen und neu aufnehmen", send:"Feedback senden", recent:"Neueste Bewertungen", loading:"Feedback wird geladen..." },
  es:{ feedback:"Comentarios", name:"Tu nombre", message:"Tus impresiones, consejos, contactos (opcional)", record:"üéô Grabar audio", stop:"‚èπ Detener grabaci√≥n", delete:"üóë Eliminar y volver a grabar", send:"Enviar comentario", recent:"Comentarios recientes", loading:"Cargando comentarios..." },
  pt:{ feedback:"Coment√°rios", name:"Seu nome", message:"Suas impress√µes, dicas, contatos (opcional)", record:"üéô Gravar √°udio", stop:"‚èπ Parar grava√ß√£o", delete:"üóë Excluir e regravar", send:"Enviar feedback", recent:"Feedback recente", loading:"Carregando feedback..." },
  zh:{ feedback:"ÂèçÈ¶à", name:"ÊÇ®ÁöÑÂßìÂêç", message:"ÊÇ®ÁöÑÂç∞Ë±°„ÄÅÂª∫ËÆÆ„ÄÅËÅîÁ≥ªÊñπÂºèÔºàÂèØÈÄâÔºâ", record:"üéô ÂΩïÈü≥", stop:"‚èπ ÂÅúÊ≠¢ÂΩïÈü≥", delete:"üóë Âà†Èô§Âπ∂ÈáçÊñ∞ÂΩïÈü≥", send:"ÂèëÈÄÅÂèçÈ¶à", recent:"ÊúÄÊñ∞ËØÑËÆ∫", loading:"Âä†ËΩΩÂèçÈ¶à‰∏≠..." },
  ar:{ feedback:"ÿßŸÑŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™", name:"ÿßÿ≥ŸÖŸÉ", message:"ÿßŸÜÿ∑ÿ®ÿßÿπÿßÿ™ŸÉÿå ŸÜÿµÿßÿ¶ÿ≠ŸÉÿå ÿ¨Ÿáÿßÿ™ ÿßŸÑÿßÿ™ÿµÿßŸÑ (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)", record:"üéô ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿµŸàÿ™", stop:"‚èπ ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ", delete:"üóë ÿ≠ÿ∞ŸÅ Ÿàÿ•ÿπÿßÿØÿ© ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ", send:"ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™", recent:"ÿ£ÿ≠ÿØÿ´ ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™", loading:"ÿ¨ÿßÿ±Ÿç ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™..." }
};

/* Determine language: localStorage.language -> localStorage.userLang -> navigator -> en */
function getPreferredLang(){
  return localStorage.getItem('language') || localStorage.getItem('userLang') || (navigator.language || navigator.userLanguage || 'en').split('-')[0] || 'en';
}

function applyTranslations(){
  const lang = getPreferredLang();
  const t = translations[lang] || translations.en;

  // rtl for Arabic
  if(lang === 'ar'){ document.documentElement.dir = 'rtl'; }
  else { document.documentElement.dir = 'ltr'; }

  // Elements with class "translate" + data-key attribute
  document.querySelectorAll('.translate').forEach(el=>{
    const key = el.dataset.key;
    if(!key) return;
    const value = t[key] || translations.en[key] || el.textContent;
    // if input/textarea: set placeholder, else textContent
    const tag = el.tagName.toLowerCase();
    if(tag === 'input' || tag === 'textarea'){
      el.placeholder = value;
    } else {
      el.textContent = value;
    }
  });

  // Ensure any loading element gets the correct text (if present)
  const loadingEl = document.querySelector('#feedbackList .loading');
  if(loadingEl) loadingEl.textContent = t.loading || translations.en.loading;
}

/* =========================
   Supabase config
   ========================= */
const SUPABASE_URL = 'https://mcgcijdnzduzyqbbjtkm.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jZ2NpamRuemR1enlxYmJqdGttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMDk1NzksImV4cCI6MjA3OTg4NTU3OX0.rhiArHGVbMt0nOgEeP-qGzL0ZuX3Cr1EoOMR1w3dDQ0';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* =========================
   Element refs
   ========================= */
const feedbackList = document.getElementById('feedbackList');
const feedbackForm = document.getElementById('feedbackForm');
const submitBtn = document.getElementById('submitBtn');
const errorMessage = document.getElementById('errorMessage');

const recordBtn = document.getElementById('recordBtn');
const stopBtn = document.getElementById('stopBtn');
const deleteBtn = document.getElementById('deleteBtn');

const visualizerContainer = document.getElementById('visualizerContainer');
const audioPreview = document.getElementById('audioPreview');
const previewPlayer = document.getElementById('previewPlayer');

const canvas = document.getElementById('visualizer');
const canvasCtx = canvas.getContext('2d');
const volumeBar = document.getElementById('volumeBar');
const recordStatus = document.getElementById('recordStatus');

/* =========================
   Recorder state
   ========================= */
let mediaRecorder = null;
let audioChunks = [];
let audioBlob = null;
let audioContext = null;
let analyser = null;
let dataArray = null;
let animationId = null;
let recordTimer = null;
let stream = null;

/* =========================
   Visualizer
   ========================= */
function drawWaveform(){
  animationId = requestAnimationFrame(drawWaveform);
  if(!analyser || !dataArray) return;
  analyser.getByteTimeDomainData(dataArray);

  canvasCtx.fillStyle = 'rgba(0,0,0,0.18)';
  canvasCtx.fillRect(0,0,canvas.width,canvas.height);

  canvasCtx.lineWidth = 3;
  canvasCtx.beginPath();

  const sliceWidth = canvas.width / dataArray.length;
  let x = 0;
  let maxAmp = 0;

  for(let i=0;i<dataArray.length;i++){
    const v = dataArray[i] / 128.0;
    const y = v * canvas.height / 2;
    const amp = Math.abs(v - 1.0);
    if(amp > maxAmp) maxAmp = amp;
    if(i === 0) canvasCtx.moveTo(x, y);
    else canvasCtx.lineTo(x, y);
    x += sliceWidth;
  }
  canvasCtx.lineTo(canvas.width, canvas.height/2);

  if(maxAmp > 0.7) canvasCtx.strokeStyle = '#ef4444';
  else if(maxAmp > 0.3) canvasCtx.strokeStyle = '#10b981';
  else canvasCtx.strokeStyle = '#6b7280';

  canvasCtx.stroke();

  const volumePercent = Math.min(Math.round(maxAmp * 200), 100);
  volumeBar.style.width = volumePercent + '%';
}

/* =========================
   Recording controls
   ========================= */
recordBtn.addEventListener('click', async () => {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      audio: { echoCancellation:true, noiseSuppression:true, autoGainControl:true }
    });
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaStreamSource(stream);
    source.connect(analyser);
    analyser.fftSize = 2048;
    analyser.smoothingTimeConstant = 0.8;

    const bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    // size canvas to container
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    visualizerContainer.style.display = 'block';
    recordBtn.classList.add('recording');
    drawWaveform();

    let mimeType = '';
    if(MediaRecorder.isTypeSupported('audio/ogg;codecs=opus')) mimeType = 'audio/ogg;codecs=opus';
    else if(MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) mimeType = 'audio/webm;codecs=opus';
    else if(MediaRecorder.isTypeSupported('audio/webm')) mimeType = 'audio/webm';

    const options = mimeType ? { mimeType } : {};
    mediaRecorder = new MediaRecorder(stream, options);
    audioChunks = [];

    mediaRecorder.ondataavailable = (e) => {
      if(e.data && e.data.size > 0) audioChunks.push(e.data);
    };

    mediaRecorder.onstop = () => {
      const blobType = mimeType || 'audio/webm';
      audioBlob = new Blob(audioChunks, { type: blobType });
      previewPlayer.src = URL.createObjectURL(audioBlob);
      audioPreview.style.display = 'block';
      visualizerContainer.style.display = 'none';
      recordBtn.classList.remove('recording');

      recordStatus.textContent = `‚úÖ Ready (${(audioBlob.size/1024).toFixed(1)} KB)`;

      if(animationId) cancelAnimationFrame(animationId);
      if(recordTimer) clearTimeout(recordTimer);
      if(stream) { stream.getTracks().forEach(t=>t.stop()); stream = null; }
      if(audioContext) { audioContext.close(); audioContext = null; }
    };

    mediaRecorder.start();
    recordBtn.disabled = true;
    stopBtn.disabled = false;

    // set status text (use translation)
    const lang = getPreferredLang();
    recordStatus.textContent = translations[lang] && translations[lang].recording ? translations[lang].recording : 'üî¥ Recording... (max 2 min)';

    recordTimer = setTimeout(() => {
      if(mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        recordBtn.disabled = false;
        stopBtn.disabled = true;
        recordStatus.textContent = '‚è± Stopped (2 min limit)';
      }
    }, 120000);

  } catch(err) {
    showError('Cannot access microphone');
    console.error('Mic error', err);
  }
});

stopBtn.addEventListener('click', () => {
  if(mediaRecorder && mediaRecorder.state === 'recording'){
    mediaRecorder.stop();
    recordBtn.disabled = false;
    stopBtn.disabled = true;
    recordBtn.classList.remove('recording');
    if(recordTimer) clearTimeout(recordTimer);
  }
});

deleteBtn.addEventListener('click', () => {
  audioBlob = null;
  audioPreview.style.display = 'none';
  previewPlayer.src = '';
  recordStatus.textContent = '';
  recordBtn.disabled = false;
  stopBtn.disabled = true;
});

/* =========================
   Load & render feedbacks
   ========================= */
async function loadFeedback(){
  try {
    const { data, error } = await supabase.from('feedback').select('*').order('created_at', { ascending: false });
    if(error) throw error;

    const lang = getPreferredLang();
    feedbackList.innerHTML = (data.length === 0)
      ? `<p style="text-align:center;color:#ddd">${translations[lang]?.loading || translations.en.loading}</p>`
      : '';

    data.forEach(item => {
      const div = document.createElement('div');
      div.className = 'feedback-item';

      const date = new Date(item.created_at).toLocaleString(undefined, { hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit', year:'numeric' });

      let html = `<strong translate="no">${escapeHtml(item.contact || 'Anonymous')}</strong><small>${date}</small><p translate="no">${escapeHtml(item.message)}</p>`;

      if(item.audio_url) {
        html += `<audio controls preload="metadata" src="${item.audio_url}"></audio>`;
      }

      if(item.reply && item.reply.trim()){
        // admin reply stays as-is; label translated if possible
        const langObj = translations[getPreferredLang()] || translations.en;
        const replyLabel = langObj.replyLabel || 'Our reply:';
        html += `<div class="admin-reply"><div class="admin-reply-label">${escapeHtml(replyLabel)}</div><p class="admin-reply-text" translate="no">${escapeHtml(item.reply)}</p></div>`;
      }

      div.innerHTML = html;
      feedbackList.appendChild(div);
    });

  } catch(err) {
    console.error('Load feedback error', err);
    feedbackList.innerHTML = `<p class="error">Failed to load feedback</p>`;
  }
}

/* =========================
   Submit handler
   ========================= */
feedbackForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const message = document.getElementById('message').value.trim();

  if(!name || !message){
    showError('Please fill in name and message');
    return;
  }

  if(audioBlob && audioBlob.size < 100){
    showError('Audio too short or corrupted');
    return;
  }

  submitBtn.disabled = true;
  // show translated "sending" if available
  const lang = getPreferredLang();
  submitBtn.textContent = translations[lang]?.sending || 'Sending...';

  try {
    let audioUrl = null;
    if(audioBlob){
      const extension = audioBlob.type.includes('ogg') ? 'ogg' : 'webm';
      const fileName = `voice-${Date.now()}.${extension}`;

      const { data: uploadData, error: uploadError } = await supabase.storage.from('voice-feedback').upload(fileName, audioBlob, { contentType: audioBlob.type, upsert: false });
      if(uploadError) throw uploadError;

      const { data: publicData } = supabase.storage.from('voice-feedback').getPublicUrl(fileName);
      audioUrl = publicData?.publicUrl || null;
    }

    const { error } = await supabase.from('feedback').insert([{ contact: name, message, audio_url: audioUrl }]);
    if(error) throw error;

    // reset form & UI
    feedbackForm.reset();
    audioBlob = null;
    audioPreview.style.display = 'none';
    previewPlayer.src = '';
    visualizerContainer.style.display = 'none';
    recordStatus.textContent = '';

    recordBtn.disabled = false;
    stopBtn.disabled = true;

    await loadFeedback();

    // show translated "sent" message if exists, else fallback
    submitBtn.textContent = translations[lang]?.sent || '‚úÖ Sent!';
    setTimeout(() => { submitBtn.textContent = translations[lang]?.send || 'Send Feedback'; }, 1700);

  } catch(err) {
    console.error('Send error', err);
    showError('Failed to send - check console');
  } finally {
    submitBtn.disabled = false;
  }
});

/* =========================
   Helpers
   ========================= */
function showError(msg){
  errorMessage.innerHTML = `<div class="error">${escapeHtml(msg)}</div>`;
  setTimeout(()=> { errorMessage.innerHTML = ''; }, 5000);
}

function escapeHtml(s){
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

/* =========================
   Startup
   ========================= */
loadFeedback();
setInterval(loadFeedback, 10000);

/* Expose function to re-apply translations (useful if language changed via console) */
window.applyTranslations = applyTranslations;
window.getPreferredLang = getPreferredLang;

</script>
