<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Internationals Translation Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{
      font-family:'Inter',sans-serif;
      margin:0;padding:0;
      background:url('feedback-bg.png') center center fixed;
      background-size:cover;           /* ← теперь cover — красиво обрезает, не растягивает */
      min-height:100vh;
    }
    .feedback-container{
      max-width:700px;
      margin:50px auto;
      background:transparent;
      padding:30px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.25);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.2);
    }
    .feedback-header h2{margin:0;font-size:24px;color:#fff}
    .close-btn{cursor:pointer;font-size:28px;font-weight:bold;border:none;background:none;color:#fff}
    .close-btn:hover{color:#ccc}
    .feedback-form input,.feedback-form textarea{
      width:100%;padding:12px;margin:8px 0;border-radius:8px;
      border:2px solid rgba(255,255,255,0.4);background:rgba(255,255,255,0.15);
      box-sizing:border-box;font-family:'Inter',sans-serif;font-size:15px;color:#fff;
    }
    .feedback-form input::placeholder,.feedback-form textarea::placeholder{color:#ddd}
    .feedback-form input:focus,.feedback-form textarea:focus{outline:none;border-color:#fff}
    .feedback-form button{
      background:linear-gradient(135deg,#2f5597 0%,#1f3f83 100%);
      color:white;padding:14px;border:none;border-radius:8px;cursor:pointer;
      font-weight:600;font-size:16px;width:100%;margin-top:12px;
    }
    .feedback-form button:hover{transform:translateY(-2px);box-shadow:0 6px 15px rgba(31,75,165,0.6)}
    .feedback-list-title{font-size:18px;font-weight:600;margin-bottom:15px;color:#fff}
    .feedback-item{
      background:rgba(255,255,255,0.12);padding:15px;margin-bottom:12px;
      border-radius:8px;border-left:4px solid #1f4ba5;color:#fff;
    }
    .feedback-item strong{color:#fff;font-size:16px}
    .feedback-item p{margin:8px 0 0;color:#eee}
    .feedback-item small{color:#ccc;float:right}
    .admin-reply{margin-top:12px;padding:12px;background:rgba(240,249,255,0.2);border-left:3px solid #3b82f6;border-radius:6px}
    .admin-reply-label{font-weight:600;color:#bbdefb}
    .admin-reply-text{color:#e3f2fd}
    .loading,.error{text-align:center;padding:20px;color:#fff}
    .error{background:rgba(255,0,0,0.2);border-radius:8px;margin-bottom:15px}
  </style>
</head>
<body>

  <div class="feedback-container">
    <div class="feedback-header">
      <h2>Feedback</h2>
      <button class="close-btn" onclick="window.history.back();">×</button>
    </div>

    <div id="errorMessage"></div>

    <div class="feedback-form">
      <form id="feedbackForm">
        <input type="text" id="name" placeholder="Your name" required>
        <textarea id="message" rows="4" placeholder="Your impressions, tips, contacts (optional)" required></textarea>
        <button type="submit" id="submitBtn">Send Feedback</button>
      </form>
    </div>

    <div class="feedback-list-container">
      <div class="feedback-list-title">Recent Feedback</div>
      <div id="feedbackList"><div class="loading">Loading feedback...</div></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://mcgcijdnzduzyqbbjtkm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jZ2NpamRuemR1enlxYmJqdGttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMDk1NzksImV4cCI6MjA3OTg4NTU3OX0.rhiArHGVbMt0nOgEeP-qGzL0ZuX3Cr1EoOMR1w3dDQ0';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const feedbackList = document.getElementById('feedbackList');
    const feedbackForm = document.getElementById('feedbackForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');

    async function loadFeedback() {
      try {
        const { data, error } = await supabase.from('feedback').select('*').order('created_at', { ascending: false });
        if (error) throw error;
        feedbackList.innerHTML = data.length === 0 ? '<p style="text-align:center;color:#ddd">No feedback yet. Be the first!</p>' : '';
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'feedback-item';
          const date = new Date(item.created_at).toLocaleString('ru-RU');
          let html = `<strong>${escapeHtml(item.contact || 'Anonymous')}</strong><small>${date}</small><p>${escapeHtml(item.message)}</p>`;
          if (item.reply?.trim()) {
            html += `<div class="admin-reply"><div class="admin-reply-label">Our Reply:</div><p class="admin-reply-text">${escapeHtml(item.reply)}</p></div>`;
          }
          div.innerHTML = html;
          feedbackList.appendChild(div);
        });
      } catch (err) {
        feedbackList.innerHTML = '<p class="error">Failed to load feedback.</p>';
      }
    }

    feedbackForm.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !message) return showError('Fill in all fields');
      submitBtn.disabled = true; submitBtn.textContent = 'Sending...';
      try {
        const { error } = await supabase.from('feedback').insert([{ contact: name, message }]);
        if (error) throw error;
        feedbackForm.reset(); await loadFeedback();
        submitBtn.textContent = 'Sent!';
        setTimeout(() => submitBtn.textContent = 'Send Feedback', 2000);
      } catch { showError('Failed to send.'); } finally { submitBtn.disabled = false; }
    });

    function showError(msg) {
      errorMessage.innerHTML = `<div class="error">${msg}</div>`;
      setTimeout(() => errorMessage.innerHTML = '', 5000);
    }
    function escapeHtml(t){return t? (d=document.createElement('div'),d.textContent=t,d.innerHTML) : '';}

    loadFeedback();
    setInterval(loadFeedback, 10000);
  </script>
</body>
</html>
