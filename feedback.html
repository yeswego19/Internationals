    body {
      opacity: 0;

      background-position: top center;
      background-repeat: no-repeat;
      background-size: 100% auto;
      min-height:100vh;
    }
    body.loaded { opacity: 1; }

    .feedback-container{
      max-width:700px;margin:50px auto;background:transparent;padding:30px;
      border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.25);
      backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2);
    }
    .feedback-header h2{margin:0;font-size:24px;color:#fff}
    .close-btn{cursor:pointer;font-size:28px;font-weight:bold;border:none;background:none;color:#fff}
    .close-btn:hover{color:#ccc}

    .feedback-form input,
    .feedback-form textarea{
      width:100%;padding:12px;margin:8px 0;border-radius:8px;
      border:2px solid rgba(255,255,255,0.4);
      background:rgba(255,255,255,0.15);
      box-sizing:border-box;font-family:'Inter',sans-serif;
      font-size:15px;
      color:#000 !important;
    }
    .feedback-form input::placeholder,
    .feedback-form textarea::placeholder{ color:#888 }
    .feedback-form input:focus,
    .feedback-form textarea:focus{
      outline:none;border-color:#fff;
      background:rgba(255,255,255,0.25);
    }

    .feedback-form button{
      background:linear-gradient(135deg,#2f5597 0%,#1f3f83 100%);
      color:white;padding:14px;border:none;border-radius:8px;cursor:pointer;
      font-weight:600;font-size:16px;width:100%;margin-top:12px;
      transition: all 0.3s ease;
    }
    .feedback-form button:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 15px rgba(31,75,165,0.6);
    }

    .audio-buttons{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:12px;
    }
    
    #recordBtn{
      background:linear-gradient(135deg,#2f5597 0%,#1f3f83 100%);
      position: relative;
      overflow: hidden;
    }
    
    #recordBtn.recording {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
      50% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); }
    }
    
    #stopBtn{
      background:#d9534f !important;
      color:white;
    }
    
    #stopBtn:disabled{
      opacity:0.5;
      cursor:not-allowed;
    }

    .visualizer-container{
      background:rgba(255,255,255,0.1);
      border-radius:8px;
      padding:15px;
      margin:10px 0;
      display:none;
    }
    
    #visualizer{
      width:100%;
      height:80px;
      background:rgba(0,0,0,0.3);
      border-radius:6px;
      display: block;
    }
    
    #recordStatus{
      color:#fff;
      font-size:14px;
      text-align:center;
      margin-top:8px;
      font-weight: 500;
    }

    .volume-meter {
      width: 100%;
      height: 8px;
      background: rgba(0,0,0,0.3);
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    .volume-bar {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #ef4444);
      width: 0%;
      transition: width 0.1s ease;
      border-radius: 4px;
    }

    .audio-preview{
      background:rgba(255,255,255,0.1);
      border-radius:8px;
      padding:10px;
      margin:10px 0;
      display:none;
    }
    
    .audio-preview audio{
      width:100%;
      margin-bottom:8px;
    }
    
    .audio-preview button{
      background:#d9534f;
      padding:8px 16px;
      font-size:14px;
      margin-top:0;
    }

    .feedback-list-title{font-size:18px;font-weight:600;margin-bottom:15px;color:#fff}
    .feedback-item{
      background:rgba(255,255,255,0.12);padding:15px;margin-bottom:12px;
      border-radius:8px;border-left:4px solid #1f4ba5;
      color:#000 !important;
    }
    .feedback-item strong{color:#000 !important;font-size:16px;font-weight:700;}
    .feedback-item p{margin:8px 0 0;color:#000 !important;}
    .feedback-item small{color:#333 !important;float:right;}
    .feedback-item audio{width:100%;margin-top:10px;}

    .admin-reply{
      margin-top:12px;padding:12px;background:rgba(240,249,255,0.2);
      border-left:3px solid #3b82f6;border-radius:6px;color:#000 !important;
    }
    .admin-reply-label{font-weight:600;color:#000 !important;}
    .admin-reply-text{color:#000 !important;font-weight:500;}

    .loading,.error{text-align:center;padding:20px;color:#fff}
    .error{background:rgba(255,0,0,0.2);border-radius:8px;margin-bottom:15px}
