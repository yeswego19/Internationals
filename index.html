<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internationals Translation Service</title>
  <meta name="description" content="Professional translations of documents, notarization, apostille, Sheremetyevo, translation in Moscow, interpretation, remote interpretation, russian translation, translation english">
  <meta name="keywords" content="перевод документов, нотариальный перевод, апостиль, переводы Москва, Шереметьевское шоссе, аэропорт, международные переводы">
  <link rel="stylesheet" href="styles.css?v=3">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <audio id="bgMusic" src="audio/Calli.mp3" preload="auto" loop></audio>

  <div class="music-player">
    <div class="music-player-toggle globe" id="musicToggle"></div>

    <div class="music-player-panel" id="musicPanel">
      <div class="music-player-header">
        <h4>Music</h4>
        <button class="music-close" id="musicClose">×</button>
      </div>
      <div class="music-player-content">
        <div class="music-info">
          <div class="music-cover"><i class="fas fa-headphones"></i></div>
          <div class="music-details">
            <div class="music-title">Calli</div>
            <div class="music-artist">Background Track</div>
          </div>
        </div>
        <div class="music-controls">
          <button class="music-btn music-play" id="playPauseBtn"><i class="fas fa-play"></i></button>
        </div>
        <div class="music-volume">
          <i class="fas fa-volume-up"></i>
          <input type="range" id="volumeSlider" min="0" max="100" value="70">
        </div>
      </div>
    </div>
  </div>

  <!-- Header, Hero и весь остальной контент — без изменений -->
  <header class="header" id="header">
    <nav class="nav">
      <div class="nav-container">
        <div class="logo"><img src="assets/logo.png" alt="Internationals" class="site-logo"></div>
        <ul class="nav-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-buttons"><a class="btn btn-primary" href="#contact">Contact us</a></div>
        <div class="hamburger"><span></span><span></span><span></span></div>
      </div>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="hero-container">
      <div class="hero-content">
        <h1 class="hero-title">Professional <span class="highlight">online translator</span></h1>
        <p class="hero-subtitle">Fast and accurate translations in 100+ languages. Translate text, documents and web pages with advanced AI technologies.</p>
        <div class="hero-buttons">
          <button class="btn btn-primary btn-large" onclick="scrollToTranslator()">Start translating</button>
          <button class="btn btn-outline btn-large" onclick="scrollToTranslator()">Try for free</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Все остальные секции — оставлены как у тебя -->
  <section class="translation-tool"> <!-- твой код переводчика --> </section>
  <section id="features" class="features"> <!-- твой код фич --> </section>
  <section id="contact" class="contact"> <!-- твой код контактов --> </section>
  <footer class="footer"> <!-- твой футер --> </footer>

  <!-- Самый надёжный скрипт — музыка 100% играет после клика по глобусу -->
  <script>
    const audio = document.getElementById('bgMusic');
    const toggle = document.getElementById('musicToggle');
    const panel = document.getElementById('musicPanel');
    const playBtn = document.getElementById('playPauseBtn');
    const closeBtn = document.getElementById('musicClose');
    const volume = document.getElementById('volumeSlider');

    let unlocked = false;

    // Разблокировка звука при первом любом клике
    document.body.addEventListener('click', () => unlocked = true, { once: true });

    // Клик по глобусу
    toggle.addEventListener('click', () => {
      panel.classList.toggle('show');
      if (unlocked && audio.paused) {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }
    });

    // Кнопка Play/Pause
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    closeBtn.onclick = () => panel.classList.remove('show');
    volume.oninput = () => audio.volume = volume.value / 100;
  </script>

  <script src="script.js?v=3"></script>
</body>
</html>
